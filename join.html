<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        async function checkin(token) {
            var response = await fetch('checkin?token=' + token);

            var response_json = await response.json();
            console.log(response_json)
            if (response_json.status != "done" && response_json.status != "waiting"){
                document.getElementById("status").innerHTML = "ERROR: " + response_json.status;
            }
            else if (response_json.everyone_ready){
                document.getElementById("status").innerHTML = "Your role is " + response_json.role;
            }
        }
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const token = urlParams.get('token')

        checkin(token)
        setInterval(checkin, 3000, token);
    </script>
</head>
<body>
    <p id="status">Waiting for others.</p>
</body>
</html>
