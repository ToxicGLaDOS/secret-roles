<html>
    <head>
        <script>
            function validateForm(){
                var roles = document.getElementById('roles').value;
                roles = encodeURI(roles);
                location.href = '/generate?roles=' + roles
                return false;
            }
        </script>
    </head>
    <form name="generate_token_form" action="" onsubmit="return validateForm();">
        Comma separated list of roles (role1,role2,role3...), list duplicates if any, no trailing comma:
        <input id="roles" type="text" value="">
        <input type="submit" value="Submit">
    </form>

</html>
