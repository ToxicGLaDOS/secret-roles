<html>
    <head>
        <script>
            function validateForm(){
                var players = document.getElementById('num_players').value;
                players = escape(players);
                location.href = '/generate?num_players=' + players
                return false;
            }
        </script>
    </head>
    <form name="generate_token_form" action="" onsubmit="return validateForm();">
        Num players: <input id='num_players' type="number" value="1">
        <input type="submit" value="Submit">
    </form>

</html>
